<!DOCTYPE>
<html>
    <head>
        <title>Calculator</title>
    </head>
    <body>
        <table border="2px solid" style="border-collapse: collapse;">
            <tr>
                <td colspan="11" align="middle">Calculator</td>
            </tr>
            <tr>
                <td align="right" colspan="11">0</td>
            </tr>
            <tr>
                <td>mod</td>
                <td colspan="5"> <input type="radio"> deg <input type="radio"> rad </td>
                <td>MC</td>
                <td>MR</td>
                <td>MS</td>
                <td>M+</td>
                <td>M-</td>
            </tr>
            <tr>
                <td>sinh</td>
                <td>cosh</td>
                <td>tanh</td>
                <td>Exp</td>
                <td align="middle">(</td>
                <td align="middle">)</td>
                <td colspan="2" align="middle" style="background-color: red;">&larr;</td>
                <td align="middle" style="background-color: red;">C</td>
                <td align="middle" style="background-color: red;">+/-</td>
                <td align="middle">&radic;</td>
            </tr>
            <tr>
                <td>sinh<sup>-1</sup></td>
                <td>cosh<sup>-1</sup></td>
                <td>tanh<sub>-1</sup></td>
                <td>log<sub>2</sub>x</td>
                <td>In</td>
                <td>log</td>
                <td align="middle">7</td>
                <td align="middle">8</td>
                <td align="middle">9</td>
                <td align="middle">/</td>
                <td align="middle">%</td>
            </tr>
            <tr>
                <td align="middle">&pi;</td>
                <td align="middle">e</td>
                <td align="middle">n!</td>
                <td align="middle">log<sub>y</sub>x</td>
                <td align="middle">e<sup>x</sup></td>
                <td align="middle">10<sup>x</sup></td>
                <td align="middle">4</td>
                <td align="middle">5</td>
                <td align="middle">6</td>
                <td align="middle">*</td>
                <td align="middle">1/x</td>
            </tr>
            <tr>
                <td>sin</td>
                <td>cos</td>
                <td>tan</td>
                <td>x<sup>y</sup></td>
                <td>x<sub>3</sup></td>
                <td>x<sup>2</sup></td>
                <td align="middle">1</td>
                <td align="middle">2</td>
                <td align="middle">3</td>
                <td align="middle">-</td>
                <td rowspan="2" align="middle" style="background-color: rgb(30, 226, 30);">=</td>
            </tr>
            <tr>
                <td>sin<sup>-1</sup></td>
                <td>cos<sup>-1</sup></td>
                <td>tan<sup>-1</sup></td>
                <td><sup>y</sup>&radic;</td>
                <td><sup>3</sup>&radic;</td>
                <td>[x]</td>
                <td colspan="2" align="middle">0</td>
                <td align="middle">.</td>
                <td align="middle">+</td>
            </tr>
        </table>
    </body>
</html>
