<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
        <style>
            a{
                text-decoration: none;
            }
            section{
                display: flex;
                justify-content: center;
                /* align-content: center; */
                align-items: center;
                height: 100vh;
            }
            /* #Btn2{
                background-color: #47b334;
            } */
        </style>
</head>

<body class="p-3 mb-2 bg-secondary-subtle text-emphasis-secondary">
    <section>
        <div class="m-5">
            <h1 class="text-primary display-1"> <b>facebook</b> </h1>
            <p class="fs-2">Facebook helps you connect and share <br> with the people in your life.</p>
        </div>
        <div class="m-5">
            <div class="card card-body" style="width: 25rem;">
                <input type="text" name="tbUsername" id="tbUsername" class="mt-1 mb-2 p-2 fs-5 rounded-2 border border-2" placeholder="Email address or phone number">
                <input type="password" name="tbPassword" id="tbPassword" class="mt-2 mb-2 p-2 fs-5 rounded-2 border border-2" placeholder="Password">
                <button type="button" class="btn btn-primary mt-2 ps-5 pe-5 fs-4 fw-bold rounded-2  border border-0">Log in</button>
                <p class="mb-0 mt-2 align-self-center"> <a href="#">Forgotten password?</a> </p>
                <hr class="mb-4">
                <button class="p-4 pt-2 pb-2 mb-2 fw-bold rounded-3 text-white bg-success btn btn-primary modal-dialog modal-sm">Create new account</button>
            </div>
            <p class="d-flex justify-content-center mt-3"> <a href="#" style="color: black;"> <b>Create a Page</b> </a> &nbsp; for a celebrity, brand or business.</p>
        </div>
    </section>
</body>

</html>
